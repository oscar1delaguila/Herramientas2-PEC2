<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../node_modules/lite-youtube-embed/src/lite-yt-embed.css" />
    <script type="module" src="../node_modules/lite-youtube-embed/src/lite-yt-embed.js"></script>

    <link rel="stylesheet" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>Music Festival</title>
  </head>
  <body>

    <include src="./views/header.html"></include>


    <h1>Conciertos en Almendralejo de Taronja</h1>
    <h3>(Las imagenes son capturas de pantalla de los videos de Youtube que se pueden compartir)</h3>

    <section class="c-list-bands">

      <figure class="c-list-bands__item-band">
        <img src="./assets/images/eros-la-cosa-mas-bella.jpg" class="img-fluid">
        <figcaption>Eros Ramazzotti</figcaption>
        <p class="u-mayuscula g-color-secondary" >Pop Internacional</p>
        <p>Para los más sentimentales y tranquilos ofrecemos este concierto del gran ser humano Eros Ramazzotti haciéndo más comprensibles
          los sentimientos humanos...</p>
      </figure>

      <figure class="c-list-bands__item-band">
        <img src="./assets/images/carl-cox-ibiza.jpg" class="img-fluid ">
        <figcaption>Carl Cox</figcaption>
        <p class="u-mayuscula g-color-secondary" >House / Tecno</p>
        <p>Carl Cox reconocido internacionalmente muestra su lado más tecno queriendo hacer de nuestro pueblo la segunda Ibiza!!!!!.</p>
      </figure>

      <figure class="c-list-bands__item-band">
        <img src="./assets/images/juan-magan.jpg" class="img-fluid">
        <figcaption>Juan Magán</figcaption>
        <p class="u-mayuscula g-color-secondary" >Pop Nacional</p>
        <p>A Nuestro querídisimo compatriota no se le caen los anillos por cantar en nuestro humilde pueblo
          sus mejores canciones con letras realmente conmovedoras y realistas.</p>
      </figure>
      
      <figure class="c-list-bands__item-band">
        <img src="./assets/images/carolus-rex.jpg" class="img-fluid">
        <figcaption>Sabaton</figcaption>
        <p class="u-mayuscula g-color-secondary" >Heavy Metal</p>
        <p>Sabaton quiere promocionar nuevamente su álbum Carolus para reforzar su presencia en nuestro país.</p>
      </figure>

      <figure class="c-list-bands__item-band">
        <img src="./assets/images/iron-the-writing-on-the-wall.jpg" class="img-fluid">
        <figcaption>Iron Maiden</figcaption>
        <p  class="u-mayuscula g-color-secondary">Heavy Metal</p>
        <p>Lo más nuevo de Iron Maiden llega a España primeramente a nuestro pueblo gracias
          a la amistad del alcalde con el grupo en 'su época Heavy' de nuestro gran alcalde.
        </p>
      </figure>

      <figure class="c-list-bands__item-band">
        <img src="./assets/images/joe-satriani.jpg" class="img-fluid">
        <figcaption>Joe Satriani</figcaption>
        <p class="u-mayuscula g-color-secondary">Melódica Guitarra eléctrica</p>
        <p>Joe Satriani rememora su álbum Surfing with the Alien en nuestro pueblo como obra benéfica
          y acto de solidaridad a los más faltos de música para gozar.</p>
      </figure>


    </section>

    <include src="./views/footer.html"></include>

  </body>
</html>
